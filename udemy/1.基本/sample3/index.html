<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs udemy lesson</title>

    <!--  vuejs import  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <a :href="google ">Googleへのリンクです</a>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data() { // 初期設定
                return{
                    message: 'Hello',
                    google: 'https://google.com'
                }
            }
        })
    </script>
</body>
</html>
