<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs udemy lesson</title>

    <!-- Vue import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <a :href="google">Googeleへのリンク</a>
        <br>
        <a :href="book.url">{{ book.title  }}</a>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'Hello Wolrd!!!!!',
                    google: 'https://google.com',
                    book: {
                        title: '本のタイトル',
                        url: 'http://google.com'
                    }
                }
            }
        })
    </script>
</body>
</html>
